---
layout: default
title: Blog
---

{% for post in site.posts %}
<div class="post">
	<div class="post-title">
		<a href="{{site.url}}{{post.url}}">{{post.title}}</a>
	</div>
	<div class="post-date">
		{{post.user_date}}
	</div>

	<div class="post-content">
		{{post.content|truncatewords:100}} <a href="{{site.url}}{{post.url}}">(read on)</a>
	</div>
</div>
{% endfor %}
